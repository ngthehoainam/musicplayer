<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/main.css">
        <!-- <link rel="stylesheet" href="./assets/img"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/reponsive.css">
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header class="dashboard-header mb-16">
                    <h4>Now playing:</h4>
                    <h2>Tên Bài Hát Đang Phát</h2>
                    <div class="btn btn-add">
                        <i class="fas fa-bars"></i>
                    </div>
                </header>
    
                <!-- CD -->
                    <div class="cd ">
                        <div class="cd-thumb" style="background-image: url('https://scontent.fhan2-2.fna.fbcdn.net/v/t39.30808-6/272140695_466689531495416_3611854850048330443_n.jpg?_nc_cat=110&ccb=1-5&_nc_sid=730e14&_nc_ohc=wRqInMZ1GiYAX_n4Dun&_nc_ht=scontent.fhan2-2.fna&oh=00_AT8g4CrmDVfcHp5KrzrH-ayjRyrOle2kHgJJjuekAHNA2Q&oe=61F75BD3')">
                        </div>
                    </div>
                
    
                <!-- Control -->
                <div class="control mt-16">
                    <div class="btn btn-repeat active">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
                <div class="time mt-8">
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <span id="curtime">00:00</span>
                <span id="durtime">00:00</span>
                </div>
                <audio id="audio" src=""></audio>
            </div>
    
            <!-- Playlist -->
            <div class="playlist">
                
                
            </div>
        </div>
        <script src="./assets/main.js"></script>
    </body>
</html>
